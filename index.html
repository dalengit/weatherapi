<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.io</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Weather.io</h1>
            <p class='title-body'>Where do you want to see the weather?</p>
        </div>
        <section class="input-section">
            <div class="input">
                <form id="form">
                    <input class="user-input" type="text" placeholder="Location" required>
                </form>
            </div>
        </section>
        <section class="weather-data">
            <div class="info-container">
                <div class="place">
                    <div class="country-info">
                        <h1 class="name"></h1>
                        <h1 class="country"></h1>
                    </div>
                </div>
                <div class="main-info">
                    <div class="temp-info">
                        <p class="temperature"></p>
                        <p class="weather-id"></p>
                    </div>
                <div class="other">
                        <p class="weather-id"></p>
                        <p class="weather-description"></p>
                        <p class="min"></p>
                        <p class="max"></p>
                        <p class="wind-speed"></p>
                </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
